<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/LLM Umfrage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-lg {
            margin: 10px;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Umfrage</h1>
        <h2 class="mb-4">Arbeitest Du mit AI/LLMs?</h2>
        
        <div class="d-flex justify-content-center">
            <button class="btn btn-success btn-lg" onclick="submitVote('yes')">Ja</button>
            <button class="btn btn-danger btn-lg" onclick="submitVote('no')">Nein</button>
        </div>
        
        <div class="mt-4">
            <a href="/results" class="btn btn-primary">Ergebnisse anzeigen</a>
        </div>
    </div>

    <script>
        function submitVote(answer) {
            fetch('/submit_vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ answer: answer })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '/results';
                }
            });
        }
    </script>
</body>
</html>
