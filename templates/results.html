<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrage Ergebnisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
        Chart.register(ChartDataLabels);
    </script>
    <style>
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .results-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        #chartContainer, .qr-code {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="mb-2">Umfrage Ergebnisse</h1>
            <h2 class="mb-4">Arbeitest Du mit AI/LLMs?</h2>
        </div>
        
        <div class="results-container">
            <div id="chartContainer">
                <canvas id="resultsChart"></canvas>
            </div>
            
            <div class="qr-code">
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code fÃ¼r Umfrage">
            </div>
        </div>
    </div>

    <script>
        let chart;

        function createChart(data) {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Ja', 'Nein'],
                    datasets: [{
                        data: [data.yes, data.no],
                        backgroundColor: ['#198754', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    animation: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        },
                        datalabels: {
                            color: '#fff',
                            font: {
                                size: 24
                            },
                            formatter: (value, ctx) => {
                                return ctx.chart.data.labels[ctx.dataIndex];
                            }
                        }
                    }
                }
            });
        }

        function updateResults() {
            fetch('/get_results')
                .then(response => response.json())
                .then(data => {
                    createChart(data);
                });
        }

        // Initial load
        updateResults();

        // Update every 5 seconds
        setInterval(updateResults, 5000);
    </script>
</body>
</html>
