<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/LLM Umfrage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-lg {
            margin: 10px;
            min-width: 120px;
        }
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #d4edda;
            border-radius: 5px;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Umfrage</h1>
        <h2 class="mb-4">Arbeitest Du mit AI/LLMs?</h2>
        
        <div class="d-flex justify-content-center">
            <button id="yesButton" class="btn btn-success btn-lg" onclick="submitVote('yes')">Ja</button>
            <button id="noButton" class="btn btn-danger btn-lg" onclick="submitVote('no')">Nein</button>
        </div>

        <div id="thankYouMessage">
            <h3>Vielen Dank f√ºr deine Teilnahme!</h3>
            <p>Deine Antwort wurde erfolgreich gespeichert.</p>
        </div>
    </div>

    <script>
        function disableButtons() {
            document.getElementById('yesButton').disabled = true;
            document.getElementById('noButton').disabled = true;
        }

        function showThankYouMessage() {
            document.getElementById('thankYouMessage').style.display = 'block';
        }

        function submitVote(answer) {
            disableButtons();
            
            fetch('/submit_vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ answer: answer })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showThankYouMessage();
                }
            });
        }
    </script>
</body>
</html>
